<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link
      rel="icon"
      type="image/svg+xml"
      href=""
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- CAMBIA EL TITLE!!! -->
    <title>To do list - Vanilla</title>
  </head>
  <body>
    <form
      id="form"
      class="form"
    >
      <input
        id="input"
        name="task"
        type="text"
        placeholder="What else?"
      />
    </form>
    <div
      id="filter"
      class="container-buttons"
    >
      <button
        class="button"
        data-filter="all"
      >
        All
      </button>
      <button
        class="button"
        data-filter="uncompleted"
      >
        Uncompleted
      </button>
      <button
        class="button"
        data-filter="complete"
      >
        Completed
      </button>
    </div>
    <div
      id="tasks"
      class="tasks"
    ></div>
    <script
      type="module"
      src="./js/index.js"
    ></script>
  </body>
</html>
